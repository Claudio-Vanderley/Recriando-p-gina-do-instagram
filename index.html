<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="instagram-wrapper"> <!--bloco do celular-->
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular"> 
        </div> <!--bloco do celular-->
        <div class="instagram-continue">
            <div class="group"> <!--bloco do login e foto de perfil-->
                <img src="img/instagram-logo.png" alt="instagram logo" class="instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil-insta.jpg" alt="foto de perfil"> <!--foto do perfil-->
                </div>
                <a href="#" class="instagram-login">Continue como Claudio_2089</a> <!--botões de login-->
                <a href="#" class="instagram-logout">Remover conta</a><!--botões de trocar de conta-->
            </div>
        <div class="group">
            <p class="not-account">Não é claudio_2089?</p><!--botões de trocar de conta-->
            <p class="notaccount">
                <span class="link-blue">Alternar contas</span><!--opção de alternar conta-->
            ou
                <span class="link-blue">Inscreva-se</span><!--opção de inscreva-se-->
            </p>
        </div>    
        <div class="get-the-app"> <!--bloco das lojas para baixar o aplicativo-->
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>    
        </div>
    </div>
</body>
</html>
